<html>
    <head>
        <title>Cadastro</title>
    </head>
    <style type="text/css">
        body{
            background: black;
            color: red
        }
    </style>
    <body><center>
        <h1><center>Cadastro do site</center></h1>
        <center><p>Digite os dados para o cadastro</p></center><br>
        <form action="salvamento.html" method="get">
            <table>
                <tr>
                    <td>Nome:</td>
                    <td><input type="text"><br></td>
                </tr>    
                <tr>   
                    <td>Idade:</td> 
                    <td><input type="number"><br></td>
                </tr>    
                <tr>
                    <td>Data de validade do cartão:</td>
                    <td><input type="date"><br></td>
                </tr>    
                <tr>
                    <td>Senha do cartão:</td> 
                    <td><input type="password"><br></td>
                    
                </tr>
                <tr>
                    <td>E-mail:</td> 
                    <td><input type="email"><br></td>
                </tr>
                <tr>
                    <td>O E-mail e a senha estão corretos?</td> 
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>País:</td> 
                    <td><select>
                        <option>Brasil</option>
                        <option>França</option>
                        <option>EUA</option>
                        <option>Alemanha</option>
                        <option>China</option>
                    </select><br></td>
                </tr>
            </table>
        </form>
        <p><b>Quando estiver pronto, clique em enviar para concluir o cadastro</b></p>
        <a href="salvamento.html"><button>Enviar dados</button></a>
    </body></center>
</html>
